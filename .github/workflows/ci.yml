name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  contract:
    name: Build contract (with wasm-opt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: contracts/near_splitter
          cache-on-failure: false

      - name: Install wasm-opt (Binaryen)
        run: |
          # Ubuntu 22.04 ships binaryen 105 which is too old for --signext-lowering (added in v111)
          # Install a recent version from GitHub releases for consistency with contract-tests.yml
          BINARYEN_VERSION=119
          curl -L "https://github.com/WebAssembly/binaryen/releases/download/version_${BINARYEN_VERSION}/binaryen-version_${BINARYEN_VERSION}-x86_64-linux.tar.gz" -o binaryen.tar.gz
          tar -xzf binaryen.tar.gz
          sudo cp binaryen-version_${BINARYEN_VERSION}/bin/* /usr/local/bin/
          wasm-opt --version

      - name: Pin compatible dependencies
        working-directory: contracts/near_splitter
        run: |
          # Generate lock file first, then pin problematic crates
          cargo generate-lockfile
          cargo update home --precise 0.5.9 || true
          cargo update time --precise 0.3.36 || true
          cargo update time-core --precise 0.1.2 || true
          # Pin both getrandom versions that may be present
          cargo update getrandom@0.2 --precise 0.2.15 || true
          cargo update getrandom@0.3 --precise 0.3.1 || true

      - name: Build release
        working-directory: contracts/near_splitter
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Optimize wasm
        working-directory: contracts/near_splitter
        run: |
          wasm-opt -Oz --signext-lowering target/wasm32-unknown-unknown/release/near_splitter.wasm \
            -o target/wasm32-unknown-unknown/release/near_splitter_optimized.wasm

      - name: Upload optimized artifact
        uses: actions/upload-artifact@v4
        with:
          name: near_splitter_optimized.wasm
          path: contracts/near_splitter/target/wasm32-unknown-unknown/release/near_splitter_optimized.wasm
          retention-days: 14

  frontend:
    name: Frontend lint, test, build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
[package]
name = "near_splitter"
version = "0.1.0"
edition = "2021"
authors = ["NearSplitter Contributors"]
license = "MIT"
repository = "https://github.com/johno/NearSplitter"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
near-sdk = { version = "5.1.0", features = ["unit-testing"] }
near-contract-standards = "5.1.0"
borsh = { version = "1.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"


[dev-dependencies]
near-sdk = { version = "5.1.0", features = ["unit-testing"] }

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = false
strip = "debuginfo"
